<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Elzie's Human To Dog Age</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="container">

    <h2>Human To Dog Age</h2>

    <div id="result"></div>

    <p>Insert your age below:</p>

    <div id="age-input-container">

      <input type="string" id="name" placeholder="Name" class="input-field" aria-label="Name">
      <input type="number" id="human-age" placeholder="Your Age" class="input-field" aria-label="Human Age">
      <p style="display: flex; justify-content: center;"> -- OR -- </p>
      <input type="number" id="dog-age" placeholder="Your Dog Age" class="input-field" aria-label="Dog Age">

    </div>

    <div id="button-container">

      <button id="convert-btn" class="button" aria-label="Convert">Convert</button>
      <button id="clear-btn" class="button" aria-label="Clear">Clear</button>

    </div>

  </div>

  <script src="script.js"></script>

</body>

</html>
